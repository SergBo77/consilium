name: consilium

services:
  fastapi:
    build:
      context: ..
      dockerfile: build/Dockerfile
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - QDRANT_HOST=qdrant # Используем имя сервиса как хост
#    ports:
#      - "8002:8002"
    depends_on:
      - qdrant
    volumes:
      - C:\papka\python\consillium\files:/data/files
      - huggingface_cache:/root/.cache/huggingface

  qdrant:
    image: qdrant/qdrant:v1.1.1
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage

  lookaround:
    build:
      context: ../LookAround
      dockerfile: Dockerfile
    depends_on:
      - fastapi

  nginx:
    image: nginx:1.28-alpine
    ports:
      - "80:80"
    volumes:
     # - ./LookAround/dist:/usr/share/nginx/html # dist сам создаётся
      - ../build/nginx.conf:/etc/nginx/nginx.conf:ro # :ro read only
    depends_on:
      - fastapi
      - lookaround

volumes:
  huggingface_cache: